name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run environment inspection
        run: python scripts/inspect_env.py --no-cache | head -20

      - name: Run tests
        run: pytest -v

      - name: Test doc_lookup
        run: python scripts/doc_lookup.py str --no-cache | head -10

      - name: Test code_analyzer
        run: python scripts/code_analyzer.py scripts/inspect_env.py | head -20
